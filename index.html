<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Learn GitHub &#183; GitHub Learning Gateway</title>
  <style>
  ul.gears {
    list-style-type: none;
  }

  ul.gears li {
    height: 250px;
    width: 250px;
    margin-top: -40px;
  }

  ul.gears li:first-child {
    margin-top: 0;
  }

  ul.gears li ul {
    left: 270px;
    margin-top: 100px;
    position: absolute;
  }

  ul.gears > li:nth-child(2n) {
    margin-left: 110px;
  }

  ul.gears > li:nth-child(2n) ul {
    margin-left: 100px;
  }

  ul.gears > li ul li:nth-child(2n) {
    margin-left: 0;
  }

  ul.gears li ul li {
    display: inline;
    border-right: solid 2px #c0c0c0;
    padding: 0 .5em 0 .25em;
    margin: 0;
  }

  ul.gears li ul li:last-child {
    border-right: none;
  }
  .apple{background: url(apple.png) no-repeat; background-size: contain;}
  .board{background: url(board.png) no-repeat; background-size: contain;}
  .brain{background: url(brain.png) no-repeat; background-size: contain;}
  .book{background: url(book.png) no-repeat; background-size: contain;}
  </style>
  <link rel="stylesheet" href="/css/gatewaypage.css" media="screen" charset="utf-8"/>
</head>
<body>
  <ul class="gears">
    <li class="apple">
      <ul>
        <li><a href="p/intro.html">Introduction</a></li>
        <li><a href="http://try.github.com">Try</a></li>
        <li><a href="http://help.github.com">Help</a></li>
      </ul>
    </li>
    <li class="board">
      <ul>
        <li><a href="http://speakerdeck.com">SpeakerDeck</a></li>
        <li><a href="http://talks.githubapp.com">Talks</a></li>
        <li><a href="http://www.youtube.com/github">YouTube</a></li>
      </ul>
    </li>
    <li class="brain">
      <ul>
        <li><a href="http://teach.github.com">Teaching</a></li>
        <li><a href="http://training.github.com">Training</a></li>
        <li><a href="https://github.com/edu">Education</a></li>
      </ul>
    </li>
    <li class="book">
      <ul>
        <li><a href="http://git-scm.com">Git SCM</a></li>
        <li><a href="http://gitref.org">Git Reference</a></li>
        <li><a href="http://developer.github.com">API</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
